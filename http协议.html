<h1>常见的HTTP请求方法有哪些？各表示客户端的何种意图？</h1>
<h3>
    get     表示客户的想获得服务器上的资源；<br>
    post    表示客户端想传递数据给服务器；<br>
    put     表示客户端想放置文件到服务器上；restful<br>
    delete  表示客户端想删除服务器上指定的文件；restful<br>
    head    表示客户的想获得服务器上的资源的响应头部；<br>
    connect 连接测试；<br>
    trace   追踪请求路径；<br>
    options 选项，保留以后使用；
</h3>
<h1>响应消息中的响应状态码——五类</h1>
<h3>
    1xx 提示性信息 <br>
    2xx 成功的响应<br>
    3xx 需要客户的重定向<br>
    4xx 客户的请求错误<br>
    5xx 服务的运行错误<br>
</h3>
