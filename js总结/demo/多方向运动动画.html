<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
    *{
        padding: 0;
        margin: 0;
        font-size: 14px;
        font-family: "微软雅黑";
    }
    .box{
        width: 100px;
        height: 100px;
        background-color: orange;
        position: relative;
        top: 0px;
        left: 500px;
        opacity: 1;
        filter: alpha(opacity=100);
    }
</style>
</head>
<body>
    <div class="box"> 
    </div>


    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/tween.js"></script>
    <script>
        var box=utils.getElementsByClass("box")[0];
       
        animate(box,{
            top:300,
            left:800,
            width:50,
            height:50,
            opacity:0,
        },500)

    </script>
</body>
</html>
