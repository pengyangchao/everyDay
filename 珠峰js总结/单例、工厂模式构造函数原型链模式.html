	// 链式写法的原理
	Array.prototype.myUnique=function (){
		var Obj = {};
		for(var i =0;i<this.length;i++){
			var cur = this[i];
			if(Obj[cur]==cur){
				this[i]=this[this.length-1];
				this.length--;
				i--;
				continue;
			}
			Obj[cur]=cur;
		}
		Obj=null;
		return this; //返回的是数组；
	}
