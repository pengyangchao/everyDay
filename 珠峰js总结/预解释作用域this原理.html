<!doctype html>
<html>
<head>
    <title>标题</title>
    <meta charset="utf-8">
    <style>

    </style>
</head>

<script>

    //預解釋
    //预解释知解释等号左边的；
    //不管條件成不成立都會進行預結算
    //自自行函数不进行预解释，但是里面的私有变量和形参会进行预解释；
    console.log("num" in window);
    if(!("num" in window)){
        var num =12;
    }
    console.log(num);
    //当 变量已经存在，js不会进行重复定义
    function a(argument) {
        console.log(1);
    }
    a();
    
    var a=1;
    //作用域链：当前作用域下没有这个变量时，就往上级作用域去查找；
    //如何确定上级作用域：在哪个作用域下定义的就是谁！
    //作用域 
    function fn(n) {
        return function(i) {
            console.log(n+(i++));
        }
    }
    var f=fn(13);
    f(12);//25
    f(13);//27
    fn(14)(15);//29
    fn(15)(16);//31
    //作用域的销毁
    //1.闭包——函数 里 返回一个引用类型的数值（函数，对象，数组）并且由一个变量接收；

    function fn() {
        var num=1;
        return function () {
            
        }
    }
    var fn=fn();
    fn();

    //2.var odiv=#('#odiv'); div.click=function(){}

    //3.返回函数在执行 不会马上销毁；

     function fn() {
        var num=1;
        return function () {
            
        }
    }
    fn()();
</script>

<body>
</body>
</html>
